<html>
<head>
	<title></title>
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<!-- Personal JavaScript -->
	<script src="main.js"></script>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!-- Personal CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Bootstrap JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
<!-- Header and Search Form -->
	<div class="title-and-search-form">
		<h1>Welcome to Spotify Player</h1>
		<form class="js-search-form">
			<input type="text" id="js-input-value" placeholder="Enter a Track Title">
			<button class="js-song-search">
				Search
			</button>
		</form>
		<a href="#" class="js-see-results">See More Results</a>
		<img src="http://d2c87l0yth4zbw.global.ssl.fastly.net/i/_global/open-graph-default.png" class="spotify-image"> 
	</div> 
<!-- End Header and Search Form -->
<!--  Track Details and Images Container -->
	<div class="widget">
		<div class="header">
		<!-- Try adding/removing these classes: -->
		<!-- disabled -->
		<!-- playing -->
		<div class="btn-play"></div>

		<div class="metadata">
		  <p class="title"></p>
		  <a class="author"></a>

		  <div class="seekbar">
		    <progress value="" max="30"></progress>
		  </div>
		</div>
		</div>
		<div class="cover">
			<img src="" class="js-image">	
		</div>
		
		<audio src="" class="js-audio-player"></audio>
	</div>
<!-- End Track Details and Images Container -->

<!-- Artists Bootstrap Modal -->
	<div id="artists-modal" class="modal fade js-modal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <!-- Close button -->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span>&times;</span>
        </button>

        <h2 class="js-artist-header"></h2>
      </div>

      <div class="modal-body">
      	<img src="" class="js-artist-image" width="200px"><br><br>
        <p><strong>Popularity:</strong> <span class="js-artist-popularity"></span></p>
        <p><strong>Followers:</strong> <span class="js-artist-followers"></span></p>
        <p><strong>Genre:</strong> <span class="js-artist-genre"></span></p>
      </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- End Artists Bootstrap Modal -->

<!-- Show More Song Results Bootstrap Modal -->
<div id="more-results-modal" class="modal fade js-modal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <!-- Close button -->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span>&times;</span>
        </button>

        <h2>All Results</h2>
      </div>

      <div class="modal-body">
        <ol class="js-all-tracks-list">
        </ol>
      </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- End Show More Results Modal -->
</div> <!-- End Container Fluid -->
</body>
</html>
